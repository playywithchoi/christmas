<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YJ's HOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <base href="https://playywithchoi.github.io/ju-home/">
    
    <style>
 html, body {
    height: 100%;  /* 화면 전체를 채우도록 설정 */
    margin: 0;     /* 기본 여백 제거 */
    padding: 0;    /* 기본 패딩 제거 */
    display: flex;
    flex-direction: column; /* 콘텐츠가 화면을 꽉 채우도록 설정 */
}
body {
    font-family: 'Black Han Sans', sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;  /* 화면 전체를 채우도록 설정 */
    background-color: #f4f4f4;
    color: #333;
    font-size: 18px;
    position: relative;
    margin-bottom: 0;  /* 바디 아래쪽 여백 제거 */
    padding-bottom: 0;  /* 바디 아래쪽 패딩 제거 */
    display: flex;
    flex-direction: column; /* 콘텐츠가 화면을 꽉 채우도록 설정 */
}

header {
    background-image: url('xmas.jpg');  /* xmas 이미지 배경으로 설정 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    color: #4CAF50;
    padding: 60px 20px;
    text-align: center;
    height: 100px;
    z-index: 1;
}

header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);  /* 투명도를 0.4로 낮춰서 덜 흐릿하게 */
    z-index: 1;
}
header h1 {
    font-size: 56px;
    margin: 0;
    z-index: 2;
    position: relative;
}

.content {
    text-align: center;
    margin-top: 20px;
    flex: 1;  /* 화면 공간을 꽉 채우도록 설정 */
    margin-bottom: 0;  /* 콘텐츠 아래 여백 없애기 */
}

.content h2 {
    font-size: 36px;
}

.content p {
    font-size: 24px;
    color: #333;
}
/* 전체 화면에 별 애니메이션 */
.stars {
    position: absolute;  /* 전체 화면에 배치되도록 설정 */
    top: 0;
    left: 0;
    width: 100vw;  /* 화면 너비 전체 */
    height: 100vh;  /* 화면 높이 전체 */
    pointer-events: none;  /* 별이 클릭 이벤트를 받지 않도록 설정 */
    z-index: 9999;  /* 별들이 다른 콘텐츠들 위에 배치되도록 설정 */
}
.star {
    position: absolute;
    background-color: gold;  /* 황금색 */
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); /* 별 모양 만들기 */
    opacity: 1;  /* 기본적으로 별이 보이도록 설정 */
    animation: fallingStars 5s infinite, sparkle 1.5s infinite; /* 하강 속도 늦춤 */
    z-index: 9999; /* 별이 다른 콘텐츠들 위에 보이도록 설정 */
    width: 30px;  /* 별 크기 증가 */
    height: 30px; /* 별 크기 증가 */
    box-shadow: 0 0 10px 3px rgba(255, 223, 0, 0.8); /* 블러 효과 추가 */
}



/* 별이 떨어지는 애니메이션 */
@keyframes fallingStars {
    0% {
        transform: translateY(-800px);  /* 화면 상단에서 시작 */
        opacity: 1;
    }
    100% {
        transform: translateY(100vh);  /* 화면 하단으로 떨어짐 */
        opacity: 0;
    }
}

/* 별 반짝임 애니메이션 - 블러 효과 제거 */
@keyframes sparkle {
    0%, 100% {
        box-shadow: none;  /* 블러 제거 */
    }
    50% {
        box-shadow: none;  /* 블러 제거 */
    }
}


.star:nth-child(1) {
    left: 10%;
    animation-duration: 5s; /* 하강 속도 늦춤 */
    animation-delay: 0s;
    width: 35px;  /* 별 크기 증가 */
    height: 35px; /* 별 크기 증가 */
}

.star:nth-child(2) {
    left: 20%;
    animation-duration: 5.5s; /* 하강 속도 늦춤 */
    animation-delay: 0.5s;
    width: 40px;  /* 별 크기 증가 */
    height: 40px; /* 별 크기 증가 */
}

.star:nth-child(3) {
    left: 30%;
    animation-duration: 6s; /* 하강 속도 늦춤 */
    animation-delay: 1s;
    width: 45px;  /* 별 크기 증가 */
    height: 45px; /* 별 크기 증가 */
}

.star:nth-child(4) {
    left: 40%;
    animation-duration: 6.5s; /* 하강 속도 늦춤 */
    animation-delay: 1.5s;
    width: 50px;  /* 별 크기 증가 */
    height: 50px; /* 별 크기 증가 */
}

.star:nth-child(5) {
    left: 50%;
    animation-duration: 7s; /* 하강 속도 늦춤 */
    animation-delay: 2s;
    width: 55px;  /* 별 크기 증가 */
    height: 55px; /* 별 크기 증가 */
}

.star:nth-child(6) {
    left: 60%;
    animation-duration: 5.8s; /* 하강 속도 늦춤 */
    animation-delay: 1.3s;
    width: 40px;  /* 별 크기 증가 */
    height: 40px; /* 별 크기 증가 */
}

.star:nth-child(7) {
    left: 70%;
    animation-duration: 6.1s; /* 하강 속도 늦춤 */
    animation-delay: 0.7s;
    width: 45px;  /* 별 크기 증가 */
    height: 45px; /* 별 크기 증가 */
}

.star:nth-child(8) {
    left: 80%;
    animation-duration: 6.4s; /* 하강 속도 늦춤 */
    animation-delay: 1.2s;
    width: 35px;  /* 별 크기 증가 */
    height: 35px; /* 별 크기 증가 */
}

.star:nth-child(9) {
    left: 90%;
    animation-duration: 6.6s; /* 하강 속도 늦춤 */
    animation-delay: 1.8s;
    width: 50px;  /* 별 크기 증가 */
    height: 50px; /* 별 크기 증가 */
}
/* 네비게이션 바 위치 수정 */
nav {
    background-color: #333;  /* 어두운 블랙 */
    text-align: center;
    padding: 0;
    width: 100%;
}

/* 메뉴 항목 스타일 */
nav a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 50px;  /* 메뉴 사이 간격을 더 띄우기 위해 padding 조정 */
    text-decoration: none;
    font-size: 24px;  /* 네비게이션 메뉴 글씨 크기 키우기 */
}

nav a:hover {
    background-color: #d32f2f;  /* 레드 */
    color: white;
}

/* 'active' 클래스: 현재 메뉴 강조 */
nav a.active {
    background-color: #d32f2f;  /* 현재 페이지 강조 색상 */
    color: white;
}

/* 메뉴 항목에 대한 링크 스타일 */
nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
    margin: 0;
}

nav ul li {
    display: inline-block;
    margin-right: 50px;  /* 메뉴 사이 간격을 30px로 넓혔어 */
}

nav ul li:last-child {
    margin-right: 0;  /* 마지막 메뉴 항목에는 오른쪽 여백을 주지 않음 */
}

.hero {
    width: 100%;
    padding-top: 20px;  /* 이미지 위에 공백 */
    padding-bottom: 20px;  /* 이미지 아래에 공백 */
}

.hero img {
    width: 100%;  /* 이미지 너비를 80%로 설정 */
    height: auto; /* 비율 유지 */
    margin: 0 auto; /* 가운데 정렬 */
    display: block; /* 이미지가 블록 요소로 처리되어 가운데 정렬 */
}

.intro {
    background-color: #fff;
    text-align: center;  /* 텍스트 중앙 정렬 */
    padding: 40px 20px;
}

.intro h2 {
    font-size: 48px;  /* 소개 섹션 제목 글씨 크기 키우기 */
    margin: 0;
    color: #d32f2f;  /* 레드 */
}

.intro p {
    font-size: 22px;  /* 소개 섹션 설명 글씨 크기 키우기 */
    margin-top: 10px;  /* p 태그 상단 공백 */
}

.btn {
    background-color: #4CAF50;  /* 그린 */
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;  /* 버튼 글씨 크기 키우기 */
}

.btn:hover {
    background-color: #388e3c;  /* 더 어두운 그린 */
}

footer {
    text-align: center;
    padding: 10px 20px;
    background-color: #333;  /* 블랙 */
    color: white;
    margin-bottom: 0;  /* 푸터 아래쪽 여백 제거 */
    margin: 0;  /* 푸터가 화면 끝에 배치되도록 설정 */
}


</style>
</head>
<body>
    <header>
        <h1>안녕 얘들아</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="taiwan.html">대만</a></li>
            <li><a href="singapore.html">싱가포르</a></li>
            <li><a href="turkey.html">튀르키예</a></li>
        </ul>
    </nav>
    <script>
        // 페이지 로드 시 현재 페이지에 해당하는 메뉴 항목에 'active' 클래스를 추가
        document.addEventListener("DOMContentLoaded", function() {
            // 현재 페이지의 URL을 가져와서
            const currentPage = window.location.pathname;
            
            // 모든 네비게이션 링크를 찾고
            const navLinks = document.querySelectorAll("nav a");
            
            // 링크를 순차적으로 확인해서 현재 페이지에 해당하는 링크에 'active' 클래스 추가
            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active");
                }
            });
        });
    </script>
    
    <!-- 메인 이미지 -->
    <section class="hero">
        <img src="assets/snowman2.JPG" alt="Main Image">
    </section>
    
    <div class="content">
        <h2>메리크리스마스</h2>
        <p>we wish you a merry christmas</p>
    </div>

    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    

    <!-- 푸터 -->
    <footer>
        <p>© 2024 YEON JU CHOI</p>
    </footer>
</body>
</html>
